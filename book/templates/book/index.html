<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Fair</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 24px;
      color: #333;
    }

    main {
      padding: 50px 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .city {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .city:hover {
      background-color: #e0f7fa;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    .city img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .city p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Book Fair</h1>
    <a href="#" class="login-btn">Login</a>
  </header>
  <main>
    <div class="container text-center">
      <h2>Welcome To The Ultimate Book Fair!</h2>
      <p>Select The City You Want To Explore</p>
    </div>

    <!-- Start of Grid System (two rows, five columns each) -->
    <div class="container">
      <div class="row row-cols-1 row-cols-md-5 g-4">
        {% for city in cities %}
        <div class="col">
          <div class="city" onclick="alert('{{ city.name }}')">
            <img src="{% static 'book/images/'|add:city.image %}" alt="{{ city.name }}">
            <p>{{ city.name }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- End of Grid System -->

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
