<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Book Fair{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-toggler {
      border: none;
      outline: none;
      position: relative;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: transparent;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    .navbar-toggler span {
      width: 30px;
      height: 4px;
      background-color: #333;
      position: absolute;
      border-radius: 2px;
      transition: all 0.3s ease-in-out;
    }

    .navbar-toggler span:nth-child(1) {
      top: 10px;
    }

    .navbar-toggler span:nth-child(2) {
      top: 18px;
    }

    .navbar-toggler span:nth-child(3) {
      top: 26px;
    }

    .navbar-toggler.collapsed span:nth-child(1) {
      transform: rotate(45deg);
      top: 18px;
    }

    .navbar-toggler.collapsed span:nth-child(2) {
      opacity: 0;
    }

    .navbar-toggler.collapsed span:nth-child(3) {
      transform: rotate(-45deg);
      top: 18px;
    }

    .navbar-nav .nav-link {
      color: #333;
    }

    .navbar-nav .nav-link:hover {
      color: #007bff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Book Fair</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'stall_details' %}">Stalls</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'shortest_path' %}">Location</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Content will go here -->
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add/remove the 'collapsed' class on the navbar-toggler button to trigger the animations
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      this.classList.toggle('collapsed');
    });
  </script>
</body>

</html>
